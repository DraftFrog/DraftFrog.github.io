        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title">
        <h2>Sazināties ar mums</h2>
      </div>
      <div class="form">
        <div class="name-surname-email">
          <div class="input-field">
            <input type="text" class="input-name" value="Vārds, Uzvārds&#42;">
          </div>
          <div class="input-field">
            <input type="text" class="input-email" value="E-pasts&#42;">
          </div>
        </div>
        <div class="input-field">
          <input type="text" class="input-phone" value="Telefons&#42;">
        </div>
        <div class="input-field">
          <input type="text" class="input-question" value="Jautājums, vai komentārs&#42;">
        </div>
        <div class="input-field-terms">
          <input type="checkbox" class="box">
          <span class="agreement">Piekrītu, ka mani dati tiks izmantoti likumdošanā noteiktā kārtībā un tiks saglabāti
            līdz brīdim, kamēr tas būs nepieciešams.</span>
        </div>
        <div class="submit-button">
          <input type="submit" value="Sūtīt" class="btn">
        </div>
      </div>
    </div>
    <div class="above-footer">
      <div class="sponsor">
