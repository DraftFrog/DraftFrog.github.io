    <div class="text-about">
      <p>SparkleHeart ir biedrība, kas radīta, lai palīdzētu cilvēkiem piepildīt pat pārdrošākos
        sapņus. Šeit
        satiekas sapņotāji un viņu atbalstītāji - uzņēmumi, kas sniedz palīdzīgu roku, lai kopā pasauli
        padarītu par labāku vietu mums visiem.Mēs esam gatavi palīdzēt Tev piepildīt sapni. Kā pamats
        iedvesmai - tiek radīti arī 99 stāsti par Latvijas sievietēm.</p>
    </div>
    <div class="wrapper1">
      <div class="gallery">
        <div class="gallery__item gallery__item--1">
          <img src="assets/img/Zanda_1.jpg" class="gallery__image" alt="image1">
